"scrInfo As screen.'tabletAutoLayout_SplitScreen_ver1.0'":
    Fill: =Theme.Color.TaskBackground
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: =

    imgRatingInfo As image:
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =Theme.Color.Dark
        Height: =142
        Image: |-
            ="https://fn-gantt-chart-rating.azurewebsites.net/api/rating-img/" & varRatingGuid & "/0/rating.png?ts=" & Text(
                Now(),
                "ddmmyyyyHHmmss"
            )
        ImagePosition: =ImagePosition.Center
        Width: =1366
        ZIndex: =1

    iconBackInfo As icon.BackArrow:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =Theme.Color.Dark
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =50
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(scrPlans)
        Visible: =IsBlank(Param("plan"))
        Width: =50
        X: =36
        Y: =681
        ZIndex: =2

    contInfoMain As groupContainer.horizontalAutoLayoutContainer:
        Height: =442
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width
        Y: =imgRatingInfo.Height + 10
        ZIndex: =5

        contInfoLeft As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            htmlInfo As htmlViewer:
                AlignInContainer: =AlignInContainer.Stretch
                Height: =440
                HtmlText: |-
                    ="
                    <div style='font-size: 20px; margin-bottom:20px'>
                    I Started creating this app in the spring of 2021 and the first version was released in GitHub May 15th 2021.
                    If you haven't yet, you should start following 
                    <a href='https://terhoantila.com'>my blog</a>, where I will regularly publish posts
                    about new features of the app as well as other posts regarding Microsoft Power Platform.
                    </div>
                    <div style='font-size: 26px'>
                    <ul>
                        <li>Explain what the app is
                        <li>Link to blog post
                        <li>Instructions to check for new versions. Show current app version and the latest version from GitHub.
                        <li>Encouragement for support/contribution
                        <li>Link to bookings to get support?
                    </ul>
                    </div>
                    "
                Width: =994
                Y: =202
                ZIndex: =1

        imgTerho As image:
            AlignInContainer: =AlignInContainer.Stretch
            BorderColor: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FillPortions: =1
            Height: =htmlInfo.Height
            Image: =terhoantila
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =30
            PaddingTop: =10
            Width: =App.Width - htmlInfo.Width
            X: =htmlInfo.Width
            Y: =imgRatingInfo.Height
            ZIndex: =2

    Label1 As label:
        Align: =Align.Right
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Size: =13
        Text: |-
            ="Your app version: " & Text(varVersionNumber) & ", the latest version available: " & Text(varLastestVersionNumber)
        Width: =800
        X: =App.Width - Self.Width
        Y: =App.Height - Self.Height
        ZIndex: =6

